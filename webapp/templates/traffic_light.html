<!DOCTYPE html>
<html>
<head>
    <title>Traffic Light</title>
    <style>
        .light {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin: 10px;
        }
        .red {
            background-color: red;
        }
        .yellow {
            background-color: yellow;
        }
        .green {
            background-color: green;
        }
    </style>
</head>
<body>
    <div class="light red"></div>
    <div class="light yellow"></div>
    <div class="light green"></div>
</body>
</html>
